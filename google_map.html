<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            html,
            body,
            #map {
                margin: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            function apiLoaded() {
                new google.maps.Map(document.getElementById('map'), {
                    center: { lng: 82.89751052856447, lat: 54.980125746397995 },
                    zoom: 11,
                    mapTypeControl: false,
                    streetViewControl: false,
                    fullscreenControl: false,
                    clickableIcons: false,
                });
            }
        </script>
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqnq13CFwiZQ-_1xH7vN6ZjGiG82UziuU&callback=apiLoaded"
            async
            defer
        ></script>
    </body>
</html>
