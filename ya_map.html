<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <script src="https://api-maps.yandex.ru/2.1/?apikey=0bd53f41-0662-4ef9-a4b2-d4a6d074c1c2&lang=ru_RU"></script>
        <style>
            html,
            body,
            #map {
                margin: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            ymaps.ready(function () {
                new ymaps.Map('map', {
                    center: [54.980125746397995, 82.89751052856447],
                    zoom: 11,
                    controls: ['zoomControl'],
                });
            });
        </script>
    </body>
</html>
